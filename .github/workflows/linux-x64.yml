name: Build for Linux (x64)
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Generate build for Linux (x64)
    runs-on: ubuntu-latest
    env:
      branch: ${{ github.ref }}
      commitId: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install native dependencies
        shell: bash
        run: |
          sudo apt update -y
          sudo apt install -y ninja-build libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Initialize flutter
        uses: subosito/flutter-action@v2

      - name: Generate l10n files
        run: flutter gen-l10n
      
      - name: Generate git info
        shell: bash
        run: |
          git init
          echo "ref: ${{ env.branch }}" > .git/HEAD
          echo "${{ env.commitId }}" > .git/${{ env.branch }}

      - name: Build release for Linux (x64)
        run: sudo $(which flutter) build linux --release

      - name: TEMP - List files
        run: ls ./build/linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: asterfox
          path: ./build/linux/x64/release/bundle
    
    
